  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- ITEM SERVICIO -->
        @for (s of servicios; track s.id) {
          <div class="col">
            <div class="card mb-3">
              <h4 class="card-header"> {{ s.nombreServicio }}</h4>
              <img src="{{ s.rutaImagen }}" class="d-block user-select-none" alt="Imagen del Servicio">
              <div class="card-body">
                <p class="card-text">{{ s.descripcion }} </p>
                <p class="card-text">Precio: S/{{ s.precio }}</p>
                <div class="d-grid gap-2">
                  <button class="btn btn-danger" type="button" routerLink="/reservar/{{ s.id }}">Reservar</button>
                </div>
              </div>
            </div>
          </div>
        }
    </div>
  </div>

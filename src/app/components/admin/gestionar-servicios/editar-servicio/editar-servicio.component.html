<div class="container mt-5">
    <h2>Crear Nuevo Servicio</h2>
  
    <form>
      <div class="mb-3">
        <label for="nombreServicio" class="form-label">Nombre del Servicio</label>
        <input type="text" class="form-control" id="nombreServicio" placeholder="Ingrese el nombre del servicio" required>
      </div>
  
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" placeholder="Ingrese la descripción del servicio" required></textarea>
      </div>
  
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio" required>
      </div>
  
      <div class="mb-3">
        <label for="rutaImagen" class="form-label">Ruta de la Imagen</label>
        <input type="text" class="form-control" id="rutaImagen" placeholder="Ingrese la ruta de la imagen" required>
      </div>
  
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="categoria" placeholder="Ingrese la categoría" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Crear Servicio</button>
    </form>
  </div>

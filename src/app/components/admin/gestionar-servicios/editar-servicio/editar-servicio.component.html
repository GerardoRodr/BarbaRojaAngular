<div class="container mt-5">
  <h2>Editar Servicio</h2>

  <form>
    <div class="mb-3">
      <label for="nombreServicio" class="form-label">Nombre del Servicio</label>
      <input [(ngModel)]="servicio.nombreServicio" name="nombreServicio" type="text" class="form-control"
        id="nombreServicio" placeholder="Ingrese el nombre del servicio" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea [(ngModel)]="servicio.descripcion" name="descripcion" class="form-control" id="descripcion"
        placeholder="Ingrese la descripción del servicio" required></textarea>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input [(ngModel)]="servicio.precio" name="precio" type="number" class="form-control" id="precio"
        placeholder="Ingrese el precio" required>
    </div>

    <div class="mb-3 d-flex flex-column">
      <label for="rutaImagen" class="form-label">Imagen</label>
      <img src="{{servicio.rutaImagen}}" style="max-height: 250px; max-width: 250px;">
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select [(ngModel)]="servicio.categoria.id" name="categoria" id="categoria" class="form-select">
        <option *ngFor="let cat of categorias" [value]="cat.id">{{cat.nombreCategoria}}</option>
      </select>
    </div>

    <button type="submit" (click)="editarServicio()" class="btn btn-primary">Crear Servicio</button>
  </form>
</div>

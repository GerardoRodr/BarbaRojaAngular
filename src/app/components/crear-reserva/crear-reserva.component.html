<div class="card mb-3 m-3" style="height: 100%;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ servicio.rutaImagen }}" class="img-fluid rounded-start">
        </div>
        <div class="col-md-8 d-flex flex-column">
            <div class="card-body d-flex flex-column h-100">
                <h1 class="card-title mb-3">{{ servicio.nombreServicio }}</h1>
                <h4 class="card-text mb-3">{{ servicio.descripcion }}</h4>
                <h4 class="card-text text-muted">S/ {{ servicio.precio }}</h4>

                <form (ngSubmit)="crearReserva()" class="mt-auto mb-2">
                    <div class="form-group">
                        <label for="fechaReserva">Fecha:</label>
                        <input [(ngModel)]="fechaReserva" [min]="minFecha()" name="fechaReserva" type="date" class="form-control bg-dark text-white border-white mb-3" required>
                    </div>
                
                    <div class="form-group">
                        <label for="horaReserva">Hora:</label>
                        <input [(ngModel)]="horaReserva" name="horaReserva" type="time" class="form-control bg-dark text-white border-white mb-3" required>
                    </div>
                
                    <button class="btn btn-danger" type="submit">Reservar</button>
                </form>

            </div>
        </div>
    </div>
</div>

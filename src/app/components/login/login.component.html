<style>
    @media (max-width: 576px) {
      .img-fluid {
        width: 100%; /* La imagen se ajustará al 100% del ancho del contenedor */
        height: auto; /* La altura se ajustará automáticamente según el ancho */
      }

      .offset-xl-1 {
        margin-left: 0;
      }
    }
  </style>
<section class="p-lg-5 m-lg-5 p-sm-3 m-sm-3 p-md-4 m-md-4">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/assets/undraw_sign_up_n6im.svg" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          @if (errorMessage.length != 0) {
            <!-- ALERTA -->
            <div class="alert alert-dismissible alert-warning">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <h4 class="alert-heading">Alerta!</h4>
              <p class="mb-0">{{ errorMessage }}.</p>
            </div>
          }

          <form (ngSubmit)="login()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="credentials.correo" name="correo" type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Ingrese su correo electrónico" required/>
              <label class="form-label" for="form3Example3">Correo</label>
            </div>
  
          <!-- Password input con botón de visibilidad -->
          <div class="form-outline mb-3 position-relative">
            <input [(ngModel)]="credentials.pass" 
                  [type]="showPassword ? 'text' : 'password'" 
                  name="pass" 
                  id="form3Example4" 
                  class="form-control form-control-lg" 
                  placeholder="Ingrese su contraseña" 
                  required/>
            <label class="form-label" for="form3Example4">Contraseña</label>
            <button type="button" 
                    class="btn btn-link position-absolute end-0 translate-middle-y"
                    (click)="togglePasswordVisibility()"
                    style="margin-right: 10px; top: 30%;">
              <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
            </button>
          </div>
            
            <!-- reCAPTCHA v2 Checkbox -->
            <div class="recaptcha-container" id="recaptcha-container"></div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                Ingresar
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">¿Aún no tienes una cuenta? <a href="/register" class="link-danger">Regístrate</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>

<style>
    @media (max-width: 576px) {
      .img-fluid {
        width: 100%; /* La imagen se ajustará al 100% del ancho del contenedor */
        height: auto; /* La altura se ajustará automáticamente según el ancho */
      }

      .offset-xl-1 {
        margin-left: 0;
      }
    }
  </style>
<section class="p-lg-5 m-lg-5 p-sm-3 m-sm-3 p-md-4 m-md-4">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/assets/undraw_sign_up_n6im.svg" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="login()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="credentials.correo" name="correo" type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Ingrese su correo electrónico" />
              <label class="form-label" for="form3Example3">Correo</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input [(ngModel)]="credentials.pass" type="password" name="pass" id="form3Example4" class="form-control form-control-lg" placeholder="Ingrese su contraseña" />
              <label class="form-label" for="form3Example4">Contraseña</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                Ingresar
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">¿Aún no tienes una cuenta? <a href="/register" class="link-danger">Regístrate</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <div *ngIf="cliente">
        <h3>Datos del Cliente:</h3>
        <p>ID: {{ cliente.id }}</p>
        <p>Nombre: {{ cliente.nombreCliente }} {{ cliente.apellidoCliente }}</p>
        <p>Correo: {{ cliente.correo }}</p>
        <p>Teléfono: {{ cliente.telefono }}</p>
      </div>

  </section>
